<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notifications</title>
    <!--    <script src="js/lib/jquery-1.11.3.min.js"></script>-->
    <!--    <script src="js/materialize.js"></script>-->
    <!--    <link rel="stylesheet" href="css/materialize.css">-->
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/lib/require.js" data-main="js/main-built"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <!--    <link rel="stylesheet" href="css/buttons.css">-->



    <!--    <script src="js/script.js"></script>-->
</head>

<body>
    <div class="navbar-fixed">
        <nav style="background-color:#4e69a2">
            <div class="nav-wrapper">
                <a href="/#!/start" class="brand-logo padding-left-10"><img src="images/oracle-white.gif" style="margin-top:14px;margin-left:10px"></a>
                <ul class="right hide-on-med-and-down">
                    <li class="search-out">
                        <input class="search-out-text" type="text">
                    </li>
                    <li>
                        <a class="waves-effect waves-block waves-light show-search" href="javascript:void(0);">
                            <i class="mdi-action-search"></i>
                        </a>
                    </li>
                    <li>
                        <a class="waves-effect waves-block waves-light" href="javascript:void(0);">
                            <i class="mdi-social-notifications"></i>

                        </a>
                    </li>
                    <li>
                        <a class="dropdown-button waves-effect waves-block waves-light" data-activates="role-options">
                            <i class="mdi-action-settings"></i>
                        </a>
                        <ul id="role-options" class="dropdown-content">
                            <form id="role-select" action="#">
                                <li>
                                    <a href="#!/start">
                                        <input name="group1" type="radio" id="test1" value="sa" data-bind="checked: role" />
                                        <label for="test1">Org Admin</label>
                                    </a>
                                </li>
                                <li>
                                    <a href="#!/start">
                                        <input name="group1" type="radio" id="test2" value="aa" data-bind="checked: role"/>
                                        <label for="test2">App admin</label>
                                    </a>
                                </li>
                                <li>
                                    <a href="#!/start">
                                        <input name="group1" type="radio" id="test3" value="usr" data-bind="checked: role"/>
                                        <label for="test3">User</label>
                                    </a>
                                </li>
                            </form>
                        </ul>
                    </li>
                    <li>
                        <a id="user-button" class="dropdown-button waves-effect waves-block waves-light" data-activates="user-options">
                            <div class="box">

                                <i class="mdi-social-person" style="position:relative;float:left"></i>
                                <div class="inside" data-bind="text: user.email"></div>
                            </div>
                        </a>
                        <ul id="user-options" class="dropdown-content">
                            <li><a href="#!/start">View Profile</a></li>
                            <li><a href="#!/start">My topics</a></li>
                            <li><a href="#!/start">Logout</a></li>

                        </ul>
                    </li>

                </ul>
                <ul class="right hide-on-large-only">
                    <li>
                        <a id="user-button2" class="dropdown-button waves-effect waves-block waves-light" data-activates="user-options2">
                            <i class="mdi-social-person"></i>
                        </a>
                        <ul id="user-options2" class="dropdown-content">
                            <li><a href="#!/start">View Profile</a></li>
                            <li><a href="#!/start">My topics</a></li>
                            <li><a href="#!/start">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <ul id="slide-out" class="side-nav fixed" data-bind="foreach : sideMenu">
                    <li class="bold">
                        <a class="waves-effect waves-cyan" data-bind="attr : {href:href}">
                            <i data-bind="css: iconClass"></i><span data-bind="text: name"></span>
                        </a>
                    </li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse padding-left-10"><i class="mdi-navigation-menu"></i></a>
            </div>
        </nav>


    </div>

    <div id="main">
        <div class="wrapper">

            <section id="content">
                <div data-bind="page:{id:'start', title:'Oracle XNTF',sourceOnShow: 'templates/applications.html',withOnShow:app.requireVM('application'),afterShow:app.pageLoaded}">
                </div>
                <div data-bind="page:{id:'topics', title:'Oracle XNTF',sourceOnShow: 'templates/topics.html',withOnShow:app.requireVM('topics'),afterShow:app.pageLoaded}">
                </div>
            </section>
        </div>
    </div>
    <div class="fixed-action-btn horizontal click-to-toggle hide-on-large-only" style="bottom: 45px; right: 24px;">
        <a class="waves-effect waves-circle waves-light btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="waves-effect waves-circle waves-light btn-floating btn-large blue"><i class="material-icons">search</i></a></li>
            <li><a class="waves-effect waves-circle waves-light btn-floating btn-large blue"><i class="mdi-social-notifications"></i></a></li>

        </ul>
    </div>

</body>

</html>
